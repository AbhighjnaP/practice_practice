
<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Psychology graduates</title>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width,initial-scale=1.0">
         <link rel="stylesheet" href="./Css/school.css">
    </head>
    <body>
        <header><h2>Psychology graduates</h2></header>
        <div class="form-container">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="number">Phone number</label>
                <input type="number" id="number" name="number"><br><br>
                <label for="Specialization">Specialization</label>
                <input type="Specialization" id="Specialization" name="Specialization"><br><br>
                <label for="year">Year of passout</label>
                <select class="form-select" id="year" name="year">
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select><br><br>
                <label for="Experience">Experience</label>
                <select class="form-select" id="experience" name="experience">
                    <option value="Fresher">Fresher</option>
                    <option value="0-1">Experienced(0-1)</option>
                    <option value="2-4">Experienced(2-4)</option>
                    <option value="4-10">Experienced(4-10)</option>
                </select><br><br>
                <button type="submit">Submit</button>
                <button type="button" onclick="window.location.href='Footer.html'">Back</button>

            </form>
            
        </div>
    </body>
</html>
