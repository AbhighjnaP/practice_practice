
<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>NGO</title>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width,initial-scale=1.0">
         <link rel="stylesheet" href="./Css/NGO.css">
    </head>
    <body>
        <header><h2>NGO</h2></header>
        <div class="form-container">
            <form>
              <label for="name">NGO Name</label>
              <input type="text" id="name" name="name"><br><br>
              <label for="email">Email</label>
              <input type="email" id="email" name="email"><br><br>
              <label for="number">Contact no</label>
              <input type="number" id="number" name="number"><br><br>
              <label for="details">Details</label>
              <input type="details" id="details" name="details"><br><br>
              <label for="website">Website</label>
              <input type="website" id="website" name="website"><br><br>
              <button type="submit">Submit</button>
              <button type="button" onclick="window.location.href='Footer.html'">Back</button>
            </form><br><br>
            <div id="tip-jar">
                <!-- Paste the PayPal tip jar HTML code here -->
                <h3>Tip-jar</h3>
                <form action="https://www.paypal.com/donate" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_donations" />
                    <input type="hidden" name="business" value="your_paypal_email@example.com" />
                    <input type="hidden" name="currency_code" value="USD" />
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                    <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
                </form>
            </div>
        </div>
    </body>
</html>
